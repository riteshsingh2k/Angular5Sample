<div class="container">
  <div class="row grid-container">
    <div class="col-md-12">
      <div class="table">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th (click)="sort('name')">Name</th>
              <th (click)="sort('department')">Department</th>
              <th (click)="sort('address')">City</th>
              <th (click)="sort('phone')">Country</th>
            </tr>
          </thead>
          <tbody *ngIf="listData!=null">
            <tr *ngFor="let data of listData">
              <td><a [routerLink]="['/edit',data.id]">{{ data.name }}</a></td>
              <td>{{ data.department }}</td>
              <td>{{ data.city }}</td>
              <td>{{ data.country }}</td>
            </tr>
            <tr *ngIf="!listData.length">
              <td>&nbsp;</td>
              <td colspan="6">No Records Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
