<div>
    <header>
        <h3>            
            {{ list.name }} 
        </h3>
    </header>
    <br />
    <form (ngSubmit)="submit()" #listForm="ngForm" class="editForm" novalidate>
     <div *ngIf="list">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="list.name" #name="ngModel" required>
        <div class="alert alert-danger" [hidden]="name.untouched || name.valid">Name is required</div>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" class="form-control" name="department" [(ngModel)]="list.department" #middlename="ngModel">
       </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="list.city" #city="ngModel" required>
        <div class="alert alert-danger" [hidden]="city.untouched || city.valid">City is required</div>
      </div>

      <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" name="country" [(ngModel)]="list.country" #country="ngModel" required>
          <div class="alert alert-danger" [hidden]="country.untouched || country.valid">Country is required</div>
        </div>
      <div class="form-group">
        <label>Gender( only for showing )</label>
        <br />
        <div class="radio">
          <label>
            <input type="radio" name="gender" [(ngModel)]="list.gender" #gender="ngModel" value="Male" required />
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" [(ngModel)]="list.gender" #gender="ngModel" value="Female" required /> 
            Female
          </label>
        </div>
      </div> 
      
      <br />
  
      <div *ngIf="list">       
         <div class="pull-right" >
          <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
          <button type="submit" class="btn btn-success" [disabled]="!listForm.valid">Edit</button>
        </div>
      </div>
      <br />
      <br />
      <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
    </div>
    </form>
  </div>
