<div class="row">
  <div class="col-sm-12">    
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title font13">Information</div>
            <input class="inputWidth" type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search " />           
          </div>
          <div class="panel-body panel-height">
            <div class="row">
              <div class="col-sm-12">
                <div class="col-xs-6">
                  <h4>Name</h4>
                </div>
                <div class="col-xs-6">
                  <h4>Description</h4>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" *ngFor="let listObj of listObjects | filter : searchText">
                <div class="col-xs-6">
                  <a [routerLink]="['/function']" [queryParams]="{id:listObj.oid}">
                    {{listObj.name}}
                  </a>
                </div>
                <div class="col-xs-6">
                  {{listObj.description}}
                </div>
              </div>
            </div>        
          </div>
        </div>
      </div>
    </div>
